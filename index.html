<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối ví Web3</title>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
</head>
<body>
    <h1>Kết nối ví Web3</h1>
    <button onclick="connectWallet()">Kết nối ví</button>
    <p id="wallet-address"></p>

    <script>
        // Khởi động Moralis với API Key của bạn
        Moralis.start({ apiKey: "YOUR_MORALIS_API_KEY" });

        async function connectWallet() {
            try {
                const user = await Moralis.authenticate({ signingMessage: "Đăng nhập Web3" });
                document.getElementById("wallet-address").innerText = "Ví: " + user.get("ethAddress");
            } catch (error) {
                console.error("Lỗi kết nối:", error);
            }
        }
    </script>
</body>
</html>
